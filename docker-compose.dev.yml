version: '3.8'

services:
  # Banco de dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: finance_db_dev
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-finances_db}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance_network_dev

  # Redis para Celery
  redis:
    image: redis:6-alpine
    container_name: finance_redis_dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance_network_dev

  # API Backend (com hot reload)
  api:
    build:
      context: ./finance_backend
      dockerfile: Dockerfile
    container_name: finance_api_dev
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-finances_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      DEBUG: "true"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./finance_backend:/app
      - /app/__pycache__
    networks:
      - finance_network_dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Celery Worker (com hot reload)
  worker:
    build:
      context: ./finance_backend
      dockerfile: Dockerfile
    container_name: finance_worker_dev
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-finances_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      CELERY_WORKER_CONCURRENCY: ${CELERY_WORKER_CONCURRENCY:-1}
    volumes:
      - ./finance_backend:/app
      - /app/__pycache__
    networks:
      - finance_network_dev
    command: celery -A app.celery_worker worker -l info --concurrency=${CELERY_WORKER_CONCURRENCY:-1} --prefetch-multiplier=1 -Q periodic_tasks
    restart: unless-stopped

  # Celery Beat (com hot reload)
  beat:
    build:
      context: ./finance_backend
      dockerfile: Dockerfile
    container_name: finance_beat_dev
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-finances_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./finance_backend:/app
      - /app/__pycache__
    networks:
      - finance_network_dev
    command: celery -A app.celery_worker beat -l info
    restart: unless-stopped

  # Flower - Monitoramento de Filas Celery/Redis
  flower:
    build:
      context: ./finance_backend
      dockerfile: Dockerfile
    container_name: finance_flower_dev
    depends_on:
      - redis
      - worker
      - beat
    environment:
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "127.0.0.1:5555:5555"
    volumes:
      - ./finance_backend:/app
      - /app/__pycache__
    networks:
      - finance_network_dev
    restart: unless-stopped
    command: celery -A app.celery_worker flower

  # Frontend (com hot reload)
  frontend:
    build:
      context: ./finance_frontend
      dockerfile: Dockerfile.dev
    container_name: finance_frontend_dev
    depends_on:
      - api
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./finance_frontend:/app
      - /app/node_modules
    networks:
      - finance_network_dev
    restart: unless-stopped
    # Nota: Para desenvolvimento, se acessar pelo navegador, use VITE_API_BASE_URL=http://localhost:8000
    # Se acessar dentro do container, use VITE_API_BASE_URL=http://api:8000

networks:
  finance_network_dev:
    driver: bridge

volumes:
  postgres_data_dev:


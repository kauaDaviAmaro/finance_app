version: '3.8'

services:
  # Banco de dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: finance_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-finances_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance_network

  # Redis para Celery
  redis:
    image: redis:6-alpine
    container_name: finance_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance_network

  # API Backend
  api:
    build:
      context: ./finance_backend
      dockerfile: Dockerfile
    container_name: finance_api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-finances_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: ${DEBUG:-false}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - finance_network
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: ./finance_backend
      dockerfile: Dockerfile
    container_name: finance_worker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-finances_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      CELERY_WORKER_CONCURRENCY: ${CELERY_WORKER_CONCURRENCY:-1}
    networks:
      - finance_network
    restart: unless-stopped
    command: celery -A app.celery_worker worker -l info --concurrency=${CELERY_WORKER_CONCURRENCY:-1} --prefetch-multiplier=1 -Q periodic_tasks

  # Celery Beat
  beat:
    build:
      context: ./finance_backend
      dockerfile: Dockerfile
    container_name: finance_beat
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-finances_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    networks:
      - finance_network
    restart: unless-stopped
    command: celery -A app.celery_worker beat -l info

  # Flower - Monitoramento de Filas Celery/Redis
  flower:
    build:
      context: ./finance_backend
      dockerfile: Dockerfile
    container_name: finance_flower
    depends_on:
      - redis
      - worker
      - beat
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "127.0.0.1:5555:5555"
    networks:
      - finance_network
    restart: unless-stopped
    command: celery -A app.celery_worker flower

  # Frontend
  frontend:
    build:
      context: ./finance_frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    container_name: finance_frontend
    depends_on:
      - api
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - finance_network
    restart: unless-stopped

networks:
  finance_network:
    driver: bridge

volumes:
  postgres_data:

